<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <main class="flexbox">
      <div class="input">
        <input type="text" placeholder="Just do it!" class="description" id="new-todo"/>
        <button class="add" id="add">Add</button>
      </div>
      <div class="flexbox">
        <h2>Filter & Options</h2>
        <ul>
          <li>
            <input type="radio" id="all" class="round"/>
            <label for="all">All</label>
          </li>
          <li>
            <input type="radio" id="open" class="round"/>
            <label for="open">Open</label>
          </li>
          <li>
            <input type="radio" id="done" class="round"/>
            <label for="done">Done</label>
          </li>
        </ul>
      </div>
      <div class="remove flexbox">
        <button class="delete" id="btn-delete">Remove Done Todos</button>
      </div>
      <div class="flexbox todo">
        <h2>Your Todos</h2>
        <ul id="li-todo">
          <li>
            <input class="list-1" type="checkbox">
            <label for="list-1"></label>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
